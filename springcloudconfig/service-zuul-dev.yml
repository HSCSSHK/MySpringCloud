zuul:
  #ignored-services: 'x'
  #prefix: /api
  #strip-prefix: true
  #定义服务转发规则
  routes:
    #item-service这个名字任意取的
    item-service:
      #配置请求URL的请求规则
      path: /item-service/**
      #url: http://127.0.0.1:8081  #真正的微服务地址，path匹配的请求都转发到这里
      serviceid: app-item
      #名字尽量和业务系统相关
    order-service:
      #匹配order-service的请求app-order服务
      path: /order-service/**
      serviceid: app-order
